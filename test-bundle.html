<!DOCTYPE html>
<html>
<head>
    <title>gltf-bundle.js Test</title>
</head>
<body>
    <h1>Testing gltf-bundle.js</h1>
    <pre id="output">Loading...</pre>
    <script type="module">
        const output = document.getElementById('output');
        try {
            const module = await import('./c3runtime/gltf-bundle.js');
            output.textContent = 'SUCCESS!\n\nExports found:\n' + Object.keys(module).join('\n');
            console.log('Module loaded:', module);
        } catch (err) {
            output.textContent = 'FAILED!\n\n' + err.message + '\n\n' + err.stack;
            console.error('Failed to load:', err);
        }
    </script>
</body>
</html>
